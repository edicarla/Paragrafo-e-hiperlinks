<!DOCTYPE html>
<html>
<head>
<title> Página com Parágrafo e Hiperlinks</title>
</head>
<style>
    p{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 400;
    }

    a{
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
    }
</style>
<body>
    <p>Este é um parágrafo de exemplo. </p>
    
    <a href="https://www.google.com">Clique aqui para ir ao Google</a><br>
    <a href="https://www.youtube.com">Clique aqui para ir ao Youtube.com</a>
</body>
</html>
